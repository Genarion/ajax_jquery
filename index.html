  <script defer src="js/code.js" charset="utf-8"></script>

<body>

    URL: <input type="text" id="recurso" size="70" />

  </form>

  <div id="principal">
    <h2>Contenidos del archivo:</h2>
    <textarea id="contenidos" name="name" readonly></textarea>

  <div id="secundario">

  </div>
